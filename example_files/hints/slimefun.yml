title: Slimefun
automessage: "If you want more advanced Minecraft gameplay, &aSlimefun&r offers you over 400 new items of various types!"
descriptions:
    - "You can have more advanced Minecraft experience with &aSlimefun&r! Slimefun adds over 400 new items of many categories such as: &3Magic, Industrial Machines, Food, Plants, Superweapons&f and more!"
    - "Type &e/sf guide&r to get a &6Slimefun Guide&r. You need this guide to unlock new items with your &7Experience Levels&r."
